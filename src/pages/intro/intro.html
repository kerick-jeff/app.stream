<ion-content>
  <ion-slides pager>
    <ion-slide style="background-color: #41d6f1">
      <i class="fa fa-video-camera app-white" style="font-size: 120px;" aria-hidden="true"></i>
      <h1 class="app-white">Videos On Demand</h1>
      <p class="app-white" style="font-family: 'Open Sans', sans-serif; font-size: 14px;">
        Watch videos in your <b>own</b> time,<i>anywhere</i>!
      </p>
    </ion-slide>
  
    <ion-slide style="background-color: #f06261">
      <i class="fa fa-bath app-white" style="font-size: 120px;" aria-hidden="true"></i>
      <h1 class="app-white">In Your Own Space</h1>
      <p class="app-white" style="font-family: 'Open Sans', sans-serif; font-size: 14px;">
        Catch-up in the <b>comfort</b> of your own <b>home</b>
      </p>
    </ion-slide>

    <ion-slide style="background-color: #60c4bb">
      <i class="fa fa-headphones app-white" style="font-size: 120px;" aria-hidden="true"></i>
      <h1 class="app-white">Live Studio Stream</h1>
      <p class="app-white" style="font-family: 'Open Sans', sans-serif; font-size: 14px;">
        Listen to <b>live</b> audio <b>stream</b> on your <i>device</i>!
      </p>
    </ion-slide>
    <ion-slide class="bg-image">
      <h1 class="app-white">Welcome To Appstream</h1>
      <h4 class="app-white">Your Streaming Partner</h4>
      <p class="padding app-white" style="font-family: 'Open Sans', sans-serif; font-size: 14px;">
        Now that you've seen what it's all<br>
        about, how about we get started?
      </p>
      <div style="position: absolute; bottom: 120px; text-align: center; z-index: 1000; width: 100%">
        <button ion-button round outline color="app-white" [navPush]="nextPage">Let's Go!</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
