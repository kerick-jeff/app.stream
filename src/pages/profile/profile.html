<ion-header>
  <ion-navbar color="danger">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="header-parent">
    <img src="assets/imgs/bg2.jpg">

    <div class="header-social">
      <img src="assets/imgs/love-btn.png" style="width: 18%; margin-right: 3vh">
      <img src="assets/imgs/friend-btn.png" style="width: 40%; margin-right: 3vh">
      <img src="assets/imgs/chat-btn.png" style="width: 18%; margin-right: 3vh">
    </div>
    
    <div class="profile">
      <img src="assets/imgs/profile-pic.png">
    </div>

    <div class="title-name">
      <h3>Janette Russelle</h3>

    </div>

    <div class="profile-location">
      <ion-row align-items-center>
        <ion-col col-8>
          <div>
            <i class="fa fa-map-marker location-icon" aria-hidden="true"></i>
          </div>
        </ion-col>
        <ion-col col-4>
          <div>
            <p class="location">Singapore</p>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
  
  <div class="counter">
    <ion-row>
      <ion-col>
        <p class="numbers">300</p>
        <p class="numbers-title">Followers</p>
      </ion-col>
      <ion-col>
        <p class="numbers">312</p>
        <p class="numbers-title">Posts</p>
      </ion-col>
      <ion-col>
        <p class="numbers">472</p>
        <p class="numbers-title">Following</p>
      </ion-col>
    </ion-row>
  </div>
  
  <ion-slides autoplay="2500" loop="true" slidesPerView="4" class="slides">
    <ion-slide>
      <img src="assets/imgs/profile-slide1.png" class="slide-image">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/profile-slide2.png" class="slide-image">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/profile-slide3.png" class="slide-image">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/profile-slide4.png" class="slide-image">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/profile-slide5.png" class="slide-image">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/profile-slide6.png" class="slide-image">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/profile-slide7.png" class="slide-image">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/profile-slide8.png" class="slide-image">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/profile-slide9.png" class="slide-image">
    </ion-slide>
  </ion-slides>

  <div style="position: relative" padding>
    <img src="assets/imgs/live-profile.png" style="width: 15%">
    
    <div style="position: absolute; margin-top: -7vh; margin-left: 16vw">
      <h6>Sarah Fernandez</h6>
      <p style="font-family: 'Open Sans', sans-serif; font-size: 12px; color: #0091ea; margin-top: -1.5vh">
        24 Oct. At 11:38
      </p>
    </div>

    <div style="position: absolute">
      <button style="color: #0091ea; margin-left: 58vw; margin-top: -9vh" ion-button round outline medium>Follow</button>
    </div>

    <p style="font-family: 'Open Sans', sans-serif; font-size: 14px">Cheap flights from Buea to Bamenda for XAF35000 round trip!</p>
    
    <img src="assets/imgs/tokyo.png">

    <div style="position: relative; margin-top: -4vh" padding>
      <ion-row>
        <ion-col col-4>
          <img src="assets/imgs/share.png" style="width: 25%">
        </ion-col>
        <ion-col col-4>
          <img src="assets/imgs/like.png" style="width: 25%; margin-left: 14vw">
        </ion-col>
        <ion-col col-4>
          <img src="assets/imgs/message.png" style="width: 25%; margin-left: 10vw">
        </ion-col>
      </ion-row>

      <div style="position: absolute">
        <ion-row>
          <ion-col>
            <p class="share-numbers" style="margin-left: 10vw">13</p>
          </ion-col>
          <ion-col>
            <p class="share-numbers" style="margin-left: 10vw">44</p>
          </ion-col>
          <ion-col>
            <p class="share-numbers" style="margin-left: 10vw">9</p>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
